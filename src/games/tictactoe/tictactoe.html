<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Games Hub</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./tictactoe.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/src/games/tictactoe/tictactoe.html" class="active">Tic Tac Toe</a></li>
                    <li><a href="/src/games/memory/memory.html">Memory Game</a></li>
                    <li><a href="/src/games/snake/snake.html">Snake</a></li>
                </ul>
            </nav>
        </header>

        <main class="game-container">
            <div class="score">
                <div class="score-card">
                    <h3>Player X</h3>
                    <p id="score-x">0</p>
                </div>
                <div class="score-card">
                    <h3>Player O</h3>
                    <p id="score-o">0</p>
                </div>
            </div>

            <div class="game-board" id="board"></div>
            <div id="winner-message" class="win-message"></div>
            <button class="reset-button" id="reset-button">Reset Game</button>
        </main>
    </div>

    <script type="module">
        import { TicTacToe } from './tictactoe.js';

        const game = new TicTacToe();
        const board = document.getElementById('board');
        const winnerMessage = document.getElementById('winner-message');
        const resetButton = document.getElementById('reset-button');
        const scoreX = document.getElementById('score-x');
        const scoreO = document.getElementById('score-o');

        function updateBoard() {
            board.innerHTML = '';
            game.board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.className = 'cell';
                cellElement.textContent = cell || '';
                cellElement.addEventListener('click', () => makeMove(index));
                board.appendChild(cellElement);
            });
        }

        function updateScores() {
            const scores = game.getScores();
            scoreX.textContent = scores.X;
            scoreO.textContent = scores.O;
        }

        function makeMove(index) {
            const result = game.makeMove(index);
            if (result) {
                updateBoard();
                updateScores();
                
                if (result.winner) {
                    winnerMessage.textContent = `Player ${result.winner} wins!`;
                } else if (result.draw) {
                    winnerMessage.textContent = "It's a draw!";
                }
            }
        }

        resetButton.addEventListener('click', () => {
            game.resetGame();
            winnerMessage.textContent = '';
            updateBoard();
        });

        // Initialize the game
        updateBoard();
        updateScores();
    </script>
</body>
</html>
