    <div class="app-wrapper">
        <!-- Header & Navigation -->
        <header class="fixed-header">
            <h1>Asteroids</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>

            <main class="game-container">
                <!-- Game Stats Display -->
                <div class="game-stats">
                    <div class="stat-card">

                        <p id="score">0</p>

                    <div class="stat-card">

                <div class="game-canvas-container">
                    <img src="https://i.gifer.com/origin/d2/d2faff75e02534a3c687da2b7c4a95ab_w200.webp" class="animated-background hidden" id="active-background">
                    <img src="https://i.gifer.com/origin/8a/8a39cf9d423e06c17971bf3cbf288b0d_w200.webp" class="animated-background visible" id="paused-background">

                <div class="mobile-controls">

                    <button class="control-button" id="start-button">Start Game</button>
                    <button class="control-button" id="pause-button" disabled>Pause</button>
                </div>


                <!-- Game Over Modal -->
                <div class="game-over" id="game-over">
                    <h2>Game Over!</h2>
                    <p>Your score: <span id="final-score">0</span></p>
                    <button class="control-button" id="restart-button">Play Again</button>
                </div>
            </main>
        </div>
